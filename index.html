<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Math Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        canvas {
            border: 1px solid black;
            background-color: #fafafa;
        }
        #math-problem {
            margin-top: 20px;
            font-size: 24px;
        }
        #lives {
            margin-top: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div id="math-problem"></div>
    <div id="lives">Lives: 2</div>
    <audio id="gameTune" loop>
        <source src="game-tune.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script src="snakeGame.js"></script>
</body>
</html>
